    }

  <div>

  </div>

    <div>
      <input type="text" id="user_name" oninput="" placeholder="Enter email">
      <input type="number" id="user_number" oninput="" placeholder="Enter user_number">
      <input type="date" id="check_in" oninput="" placeholder="check_in">
      <input type="date" id="check_out" oninput="" placeholder="check_in">
